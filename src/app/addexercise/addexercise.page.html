<ion-header>
  <ion-toolbar>
    <ion-title>addexercise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input
              type="text"
              formControlName="name"
              autocomplete
              autocorrect
              ></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Weigth</ion-label>
            <ion-input
              type="number"
              formControlName="weigth"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Sets</ion-label>
            <ion-input
            type="number"
            formControlName="sets"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Reps</ion-label>
            <ion-input
            type="number"
            formControlName="reps"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
          type="submit"
          expand="block"
          color="primary"
          (click)="onCreateExercise()"
          [disabled]="!form.valid"
          >Add Exercise</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
