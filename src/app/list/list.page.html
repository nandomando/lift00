<ion-header>
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between;">
      <ion-title>list</ion-title>
      <ion-item lines="none" (click)="onLogout()" button>
        <ion-icon name="exit" slot="end"></ion-icon>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let exercise of loadedExercises" #slidingItem>
            <ion-item >
              <ion-label>
                <h2 style="text-align: center;">{{ exercise.name}}</h2>
                <div style="display: flex; justify-content: space-around;">
                  <p>Weigth: {{ exercise.weigth }}</p>
                  <p>Sets: {{ exercise.sets }}</p>
                  <p>Reps: {{ exercise.reps }}</p>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(exercise.id, slidingItem)">
                Edit
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
