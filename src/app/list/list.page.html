<ion-header>
  <ion-toolbar>
      <ion-title class="ion-text-center">Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" *ngIf="!loadedExercises || loadedExercises.length <= 0">
        <p> Come On Start Working Out!!</p>
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
      </ion-col>
      <ion-col *ngIf="loadedExercises && loadedExercises.length > 0">
        <ion-list>
          <ion-item-sliding *ngFor="let exercise of loadedExercises" #slidingItem>
            <ion-item >
              <ion-label>
                <h2 style="text-align: center;">{{ exercise.name}}</h2>
                <div style="display: flex; justify-content: space-around;">
                  <p>Weigth: {{ exercise.weigth }}</p>
                  <p>Sets: {{ exercise.sets }}</p>
                  <p>Reps: {{ exercise.reps }}</p>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(exercise.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="onCancelEx(exercise.id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
